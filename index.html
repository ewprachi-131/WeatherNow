<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Check Skyvue üå§Ô∏è</h1>
    
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name"><br>
      <br>
      <button onclick="getWeather()">Get Weather</button>
    </div>

    <div id="weatherResult" class="weather-card hidden">
      <h2 id="cityName"></h2>
      <img id="weatherIcon" alt="weather icon">
      <p id="description"></p>
      <p id="temperature"></p>
      <p id="humidity"></p>
    </div>
<br>
    <button id="toggleMode">Toggle Dark/Light Mode</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
